<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>robot</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
        <input id="robot_close_control" type="checkbox" />
    
        <div id="robot" class="robot">
          <span class="robot_prompt">快來詢問我!!</span>
          <div class="eye1"></div>
          <div class="eyelid1"></div>
          <div class="eye2"></div>
          <div class="eyelid2"></div>
         
          <label for="robot_close_control">
            <div id="robot_close" class="robot_close"></div>
          </label>
          <div class="robot_content">
            <!-- <img src="image/robot/robot_tooth.png" alt="機器人的牙齒"> -->
            <div class="message_area">
              <p class="message">歡迎光臨CHOCOLINE....!!</p>
              <p class="message">如何客製商品呢?</p>
              <p class="message">如何客製商品呢?</p>
              <p class="message">如何客製商品呢?</p>
            </div>
            <div class="keyword_area">
              <button class="prev_button"><i class="fas fa-angle-left"></i></button>
              <div class="keyword_wrap">
                <span class="keyword">客製商品</span>
                <span class="keyword">玩遊戲拿點數</span>
                <span class="keyword">購物車</span>
              </div>
              <button class="next_button">
                <i class="fas fa-angle-right"></i>
              </button>
            </div>
            <div class="query_area">
              <input type="text" placeholder="請問..." />
              <input type="submit" value="送出" />
            </div>
          </div>
        </div>
</body>
</html>
