<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/product.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>CHOCO商品</title>
</head>

<body>
    <section class="product_container">
        <div class="title_decoration">
            <img src="image/common/title.png" alt="" />
            <h2>商品詳情</h2>
        </div>
        <div class="product_wrap wrap">
            <p><a href="">商城</a><a href="">CHOCO商城</a> > <a>濃情巧克力禮盒</a></p>
            <div class="product_pic_introduce">
                <div class="product_pic_area">
                    <div class="main_pic"><img src="https://picsum.photos/300/300/?random=1"></div>
                    <div class="other_pic_wrap">
                        <div class="pic1"><img src="https://picsum.photos/300/300/?random=1"></div>
                        <div class="pic2"><img src="https://picsum.photos/300/300/?random=2"></div>
                        <div class="pic3"><img src="https://picsum.photos/300/300/?random=3"></div>
                    </div>
                </div>

                <div class="product_inroduce_area">
                    <h3>濃情巧克力禮盒力禮盒</h3>
                    <p>由比利時巧克力大師親自遴選，搜尋過去60年間最牽動心懷的美味巧克力，呈上逾了時間長廊的精粹之選，尊貴稀有，值得全球巧克力愛好者珍藏品鑒。</p>
                    <p class="sold_qty">已售出 <span>1765</span></p>
                    <div class="qty_buttons">
                        <input id="minus" class="minus" type="button" value="-" /><input id="qty" class="qty"
                            type="text" value="1" min="1" max="10" step="1" name="qty" /><input id="plus" class="plus"
                            type="button" value="+" />
                    </div>
                    <div class="product_button">
                        <a href="javascript:;" class="collect_btn btn cyan_m"><span><i
                                    class="heart_unclick far fa-heart"></i>
                                <i class="heart_clicked fas fa-heart"></i>
                                收藏</span></a>
                        <a href="javascript:;" class="btn cyan_m"><span>加入購物車</span></a>
                        <a href="javascript:;" class="btn orange_m"><span>直接購買</span></a>
                    </div>
                    <table>
                        <tr>
                            <th>產地</th>
                            <td>瑞士</td>
                        </tr>
                        <tr>
                            <th>成份</th>
                            <td>黑巧克力、糖</td>
                        </tr>
                        <tr>
                            <th>重量</th>
                            <td>175g</td>
                        </tr>
                        <tr>
                            <th>保存期限</th>
                            <td>需冷藏，三個月</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section class="relative_product_container">
        <div class="title_decoration">
            <img src="image/common/title.png" alt="" />
            <h2>相關商品</h2>
        </div>
        <div class="relative_product_wrap wrap">

            <div class="car_head">
                <div class="relative_product_pic">
                    <img src="https://picsum.photos/300/300/?random=1">
                </div>
                <div class="relative_product_text">
                    <h3>濃情巧克力禮盒1</h3>
                    <span class="price">NT$999元</span>
                </div>
            </div>
            <div class="car_second">
                <div class="relative_product_pic">
                    <img src="https://picsum.photos/300/300/?random=1">
                </div>
                <div class="relative_product_text">
                    <h3>濃情巧克力禮盒2</h3>
                    <span class="price">NT$999元</span>
                </div>

            </div>
            <div class="car_third">
                <div class="relative_product_pic">
                    <img src="https://picsum.photos/300/300/?random=1">
                </div>
                <div class="relative_product_text">
                    <h3>濃情巧克力禮盒</h3>
                    <span class="price">NT$999元</span>
                </div>
            </div>


        </div>

    </section>
</body>

</html>
