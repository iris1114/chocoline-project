<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/test.css">
    <script src="node_modules/gsap/src/minified/TweenMax.min.js"></script>
    <script src="node_modules/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="node_modules/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script src="node_modules/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
    
</head>
<body>

<!-----------hero container------------->

<section class="hero_container">
        <!-- sky wrap -->
        <div class="sky_wrap">
            <div id="space_ship">
                <img src="image/index/hero/space_ship.png" alt="space_ship">
            </div>  
            <div id="cloud">
                <img src="image/index/hero/cloud.png" alt="cloud">
            </div>
            
        </div>
    
        <div id="keypoint"></div>
        <!-- wrap -->
        <div class="wrap col-12">
            <div class="hero_main ">
                    <div class="choco_slide">
                        <img src="image/index/hero/slide.png" alt="slide">
                    </div>
                    <div class="choco_black">
                        <img src="image/index/hero/choco_black.png" alt="choco">
                    </div>
                    <div class="choco_white">
                        <img src="image/index/hero/choco_white.png" alt="choco">
                    </div>
                    <div class="choco_milk">
                        <img src="image/index/hero/choco_milk.png" alt="choco">
                    </div> 
    
                    <div class="love_l">
                        <img src="image/index/hero/love_l.png" alt="love">
                    </div>
                     <div class="love_m">
                        <img src="image/index/hero/love_m.png" alt="love">
                    </div>
                    <div class="love_s">
                        <img src="image/index/hero/love_s.png" alt="love">
                    </div> 
                    <div class="card">
                        <img src="image/index/hero/card.png" alt="card">
                    </div>
                    <div class="shadow">
                        <img src="image/index/hero/shadow.png" alt="shadow">
                    </div>
                    <div class="chocochip">
                        <img src="image/index/hero/bigchoco_buiding.png" alt="">
                    </div>
    
                    <div class="river">
                        <img src="image/index/hero/river3.png" alt="shadow">
                    </div>
            </div>
        </div>
    
        <!-- -----custom------- -->
    
        <div class="index_custom_wrap">
            <div class="title_decoration">
                <img src="image/common/title.png" alt="title" />
                <h2>動手做專屬CHOCO星人<br />送給想傳情的人吧</h2>
            </div>
                
            <div class="custom_type">
                <img src="image/index/custom/roll.png" alt="roll" class="second_left_position" />
                <img src="image/index/custom/long.png" alt="long" class="third_left_position" />
    
                <img src="image/index/custom/bear.png" alt="bear" class="middle_position" />
                <img src="image/index/custom/right.png" alt="right" class="right_btn" />
                <img src="image/index/custom/left.png" alt="left" class="left_btn" />
    
                <img src="image/index/custom/cake.png" alt="cake" class="second_right_position" />
                <img src="image/index/custom/oero.png" alt="oero" class="third_right_position" />
            </div>
            
            <a href="cart.html" class="btn orange_l"><span>加入購物車</span></a>
    
    
         </div>
    </section>

    <section class="high">

    </section>

 <script src="js/test.js"></script>
</body>
</html>
