<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contest.css">
    <title>CHOCO_Contest</title>
</head>
<body class="contest_body">
<!-- header start -->
    <header>
        <div class="m_header">
            <div class="navbar">
                <div class="burger">
                    <figure>
                        <img src="image/headerfooter/burger.png" alt="burger">
                    </figure>
                </div>
                <div class="logo">
                    <h1>
                        CHOCOLINE
                    </h1>
                    <a href="index.html">
                        <img src="image/headerfooter/logo.png" alt="CHOCOLINE">
                    </a>
                </div> 
                <div class="status">
                    <figure>
                        <a href="javascript:;">
                            <img src="image/headerfooter/icon_member.png" alt="member">
                        </a>
                    </figure>
                    <figure>
                        <a href="javascript:;">
                            <img src="image/headerfooter/icon_cart.png" alt="cart">
                        </a>
                    </figure>
                </div>
            </div>
            <ul class="menubox">
                <li><a href="custom.html">客製 CHOCO</a></li>
                <li><a href="contest.html">CHOCO 選美</a></li>
                <li><a href="game.html">CHOCO 遊戲</a></li>
                <li><a href="store.html">CHOCO 商城</a></li>
                <li><a href="about.html">關於 CHOCO</a></li>
                <figure id="menuclose">
                    <img src="image/headerfooter/menuclose.png" alt="close">
                </figure>
            </ul>
        </div>
        <div class="d_header">
            <div class="logo">
                <h1>
                    CHOCOLINE
                </h1>
                <a href="index.html">
                    <img src="image/headerfooter/logo.png" alt="CHOCOLINE">
                </a>
            </div>
            <div class="navbar">
                <ul class="menubox">
                    <li><a href="custom.html">客製 CHOCO</a></li>
                    <li><a href="contest.html">CHOCO 選美</a></li>
                    <li><a href="game.html">CHOCO 遊戲</a></li>
                    <li><a href="store.html">CHOCO 商城</a></li>
                    <li><a href="about.html">關於 CHOCO</a></li>
                </ul>
                <div class="status">
                    <figure>
                        <a href="javascript:;">
                            <img src="image/headerfooter/icon_member.png" alt="member">
                        </a>
                    </figure>
                    <figure>
                        <a href="javascript:;">
                            <img src="image/headerfooter/icon_cart.png" alt="cart">
                        </a>
                    </figure>
                </div>
            </div>
        </div>
    </header>
<!-- header end -->
    <section class="stage_container">
        <div class="wrap">
            <div class="title">
                <div class="title_decoration">
                    <img src="image/contest/contest_title.png" alt="contest_title">
                    <p>CHOCO星人選美排名 </p>
                </div>
            </div>
            <div class="contain">
                <div class="stage">
                    <div class="winner" id="fourth_place">
                        <figure>
                            <img src="image/contest/bear.png" alt="bear">
                        </figure>
                    </div>
                    <div class="winner" id="second_place">
                        <figure>
                            <img src="image/contest/bear.png" alt="bear">
                        </figure>
                    </div>
                    <div class="winner" id="first_place">
                        <figure>
                            <img src="image/contest/bear.png" alt="bear">
                        </figure>
                    </div>
                    <div class="winner" id="third_place">
                        <figure>
                            <img src="image/contest/bear.png" alt="bear">
                        </figure>
                    </div>
                    <div class="winner" id="fifth_place">
                        <figure>
                            <img src="image/contest/bear.png" alt="bear">
                        </figure>
                    </div>
                </div>
                <div class="board"></div>
            </div>
        </div>
    </section>
    <section class="active_container">
        <figure class="circle_bg">
            <img src="image/contest/circle_bg.png" alt="circle_bg">
        </figure>
        <div class="wrap">

        </div>

    </section>
    <section class="del"></section>
<!-- footer start -->
    <footer>
        <div class="connect">
            <figure>
                <a href="javascript:;">
                    <img src="image/headerfooter/icon_fb.png" alt="Facebook">
                </a>
            </figure>
            <figure>
                <a href="javascript:;">
                    <img src="image/headerfooter/icon_pinterest.png" alt="Pinterest">
                </a>
            </figure>
            <figure>
                <a href="javascript:;">
                    <img src="image/headerfooter/icon_ig.png" alt="Instagram">
                </a>
            </figure>
        </div>
        <p>Copyright © 2019  CHOCOLINE All rights reserved</p>
        <div class="bg">
            <figure class="footer_water">
                <img src="image/headerfooter/footer_water_bg.png" alt="water">
            </figure>
            <figure class="footer_square1">
                <img src="image/headerfooter/footer_1_bg.png" alt="chocolate">
            </figure>
            <figure class="footer_square2">
                <img src="image/headerfooter/footer_2_bg.png" alt="chocolate">
            </figure>
            <figure class="footer_square3">
                <img src="image/headerfooter/footer_3_bg.png" alt="chocolate">
            </figure>
            <figure class="footer_square4">
                <img src="image/headerfooter/footer_4_bg.png" alt="chocolate">
            </figure>
        </div>
    </footer>
<!-- footer end -->
<script src="js/header.js"></script>

</html>
